<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Welcome to the chat page
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    
</head>
<body>
    <p>Welcome to the chat app</p>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Initiating the request from the client to the server to open up a web socket
        // and keep connection open
        const socket = io()

        //Check on client side if there is a connection
        socket.on('connect', () => {
            console.log('Connected to server')
        })

        socket.on('disconnect' , () => {
            console.log('Disconnected from server')
        })
    </script>
</body>
</html>
